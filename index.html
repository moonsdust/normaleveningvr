<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>Normal Evening VR by Emily Su</title>

    <meta name="description" content="A normal evening in the sky." />

    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>

    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script>
    <script src="https://unpkg.com/aframe-lensflare-component/dist/aframe-lensflare-component.min.js"></script>
  </head>

  <body>
    <!-- Normal Evening VR by Emily Su -->
    <a-scene background="color: #FFFFFF">
      <a-assets>
        <a-asset-item
          id="optimerBoldFont"
          src="https://rawgit.com/mrdoob/three.js/dev/examples/fonts/optimer_bold.typeface.json"
        ></a-asset-item>
        <img
          id="background"
          src="./assets/background.jpeg"
        />
        <img
          id="cylinder-texture"
          src="./assets/texture.jpeg"
        />
        <img
          id="r"
          src="./assets/r.jpeg"
        />
        <img
        id="dance"
        src="./assets/dance.png"
        />
        <img
        id="r2"
        src="./assets/r2.jpg"
        />
        <audio
          id="rr"
          src="https://cdn.glitch.global/a6a1fcf6-ce56-411c-93cb-9c690f208826/auddiiiooooo.mp3?v=15715974995122"
          preload="auto"
        ></audio>
      </a-assets>
      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
      <a-entity
        text-geometry="value: just a normal and peaceful evening...; font: #optimerBoldFont"
        position="-3 2 -9.4"
        align="center"
      ></a-entity>
      <a-entity
        position="-1 39.25 -15"
        particle-system="color: white"
      ></a-entity>
      <a-sky src="#background"></a-sky>
      <a-box
        src="#r"
        position="-1 0.5 -3"
        rotation="-10 0 0"
        shadow
        animation="property: position; to: -1 1.5 -3; dir: alternate; dur: 2000; easing: linear; loop: true; startEvents: mouseenter;"
      ></a-box>
      <a-box
        src="#dance"
        position="1 0.5 -4"
        rotation="100 45 0"
        shadow
        animation="property: position; to: -10 1.5 -3; dir: alternate; dur: 2000; easing: linear; loop: true; startEvents: mouseenter;"
      ></a-box>
      <a-box
        src="#r2"
        position="0 0.5 2"
        rotation="10 -4 0"
        shadow
        animation="property: position; to: 0 1.5 2; dir: alternate; dur: 2000; easing: linear; loop: true; startEvents: mouseenter;"
      ></a-box>
      <!-- <a-box src="#box-texture" position="-1 0.5 -3" rotation="100 45 0" shadow animation="property: position; to: -1 1.5 -3; dir: alternate; dur: 2000; easing: linear; loop: true; startEvents: mouseenter;"></a-box>-->
      <a-cylinder
        src="#cylinder-texture"
        dynamic-body="mass:  -5"
        position="-1 -1 -1"
        radius="0.5"
        height="1.5"
        shadow
        animation="property: position; to: 1 1 -5; dir: alternate; dur: 1000; easing: linear; loop: true; startEvents: mouseenter;"
      ></a-cylinder>
      <a-cylinder
      src="#cylinder-texture"
      dynamic-body="mass:  -5"
      position="3 -1 -1"
      radius="0.5"
      height="1.5"
      shadow
      animation="property: position; to: 1 1 -5; dir: alternate; dur: 1000; easing: linear; loop: true; startEvents: mouseenter;"
      ></a-cylinder>
      <a-sound src="#rr" autoplay="true" position="0 0 0"></a-sound>
    </a-scene>
  </body>
</html>

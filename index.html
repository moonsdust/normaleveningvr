<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>Normal Evening VR by Emily Su</title>

    <meta name="description" content="A normal evening in the sky." />

    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>

    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script>
    <script src="https://unpkg.com/aframe-lensflare-component/dist/aframe-lensflare-component.min.js"></script>
  </head>

  <body>
    <!-- Normal Evening VR by Emily Su -->
    <a-scene background="color: #FFFFFF">
      <a-sound src="#rr" on="null" autoplay="true" position="0 0 0"></a-sound>
      <a-assets>
        <a-asset-item
          id="optimerBoldFont"
          src="https://rawgit.com/mrdoob/three.js/dev/examples/fonts/optimer_bold.typeface.json"
        ></a-asset-item>
        <img
          id="background"
          src="/assets/background.jpeg"
        />
        <img
          id="cylinder-texture"
          src="/assets/texture.jpeg"
        <img
          id="kim"
          src="/assets/kim.jpeg"
        />
        <img
          id="chucky"
          src="/assets/chucky.jpeg"
        />
        <img
          id="rick"
          src="/assets/rick.jpeg"
        />
        <audio
          id="rr"
          src="https://open.spotify.com/track/4uLU6hMCjMI75M1A2tKUQC?si=2a11eceec9d74201"
          preload="auto"
        ></audio>
      </a-assets>
      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
      <a-entity
        text-geometry="value: just a normal and peaceful evening...; font: #optimerBoldFont"
        position="-3 2 -9.4"
        align="center"
      ></a-entity>
      <a-entity
        position="-1 39.25 -15"
        particle-system="color: white"
      ></a-entity>
      <a-sky src="#background"></a-sky>
      <a-box
        src="#rick"
        position="-1 0.5 -3"
        rotation="-10 0 0"
        shadow
        animation="property: position; to: -1 1.5 -3; dir: alternate; dur: 2000; easing: linear; loop: true; startEvents: mouseenter;"
      ></a-box>
      <a-box
        src="#kim"
        position="-4 0.5 -3"
        rotation="100 45 0"
        shadow
        animation="property: position; to: -10 1.5 -6; dir: alternate; dur: 2000; easing: linear; loop: true; startEvents: mouseenter;"
      ></a-box>
      <a-box
        src="#chucky"
        position="1 0.5 -4"
        rotation="100 45 0"
        shadow
        animation="property: position; to: -10 1.5 -3; dir: alternate; dur: 2000; easing: linear; loop: true; startEvents: mouseenter;"
      ></a-box>
      <a-box
        src="#rick"
        position="0 0.5 2"
        rotation="10 -4 0"
        shadow
        animation="property: position; to: 0 1.5 2; dir: alternate; dur: 2000; easing: linear; loop: true; startEvents: mouseenter;"
      ></a-box>
      <!-- <a-box src="#box-texture" position="-1 0.5 -3" rotation="100 45 0" shadow animation="property: position; to: -1 1.5 -3; dir: alternate; dur: 2000; easing: linear; loop: true; startEvents: mouseenter;"></a-box>-->
      <a-cylinder
        src="#cylinder-texture"
        dynamic-body="mass:  -5"
        position="-1 -1 -1"
        radius="0.5"
        height="1.5"
        shadow
        animation="property: position; to: 1 1 -5; dir: alternate; dur: 1000; easing: linear; loop: true; startEvents: mouseenter;"
      ></a-cylinder>
    </a-scene>
  </body>
</html>
